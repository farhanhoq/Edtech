<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EDTECH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- ~~~~~~~~~~ Navbar ~~~~~~~~~~ -->
    <nav class="navbar navbar-expand-lg bg-light container">
        <div class="container">
            <div>
                <a class="navbar-brand" href="#">Pro Edu</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse d-flex justify-content-evenly" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active pe-5" aria-current="page" href="#">Home</a>
                    <a class="nav-link pe-5" href="#">Courses</a>
                    <a class="nav-link pe-5" href="#">Deals</a>
                    <a class="nav-link pe-5" href="#">Success</a>
                    <a class="nav-link pe-5" href="#">About</a>
                    <a class="nav-link" href="#">Register</a>
                </div>
            </div>
            <div>
                <form class="container-fluid">
                    <button class="btn btn-outline-success me-2" type="button">Register</button>
                </form>
            </div>
        </div>
        
    </nav>
<!-- ~~~~~~~~~~ Navbar ~~~~~~~~~~ -->

<!-- Image SLiding Banner -->
    <div id="carouselExampleCaptions" class="carousel slide container pt-5" data-bs-ride="false">
        <div class="carousel-inner">
            <div class="carousel-item active cover">
                <img src="images/cover/cover-1.png" class="d-block" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>First slide label</h5>
                    <p>Some representative placeholder content for the first slide.</p>
                </div>
            </div>
            <div class="carousel-item cover">
                <img src="images/cover/cover-2.jpeg" class="d-block" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Second slide label</h5>
                    <p>Some representative placeholder content for the second slide.</p>
                </div>
            </div>
            <div class="carousel-item cover">
                <img src="images/cover/cover-3.jpg" class="d-block" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Third slide label</h5>
                    <p>Some representative placeholder content for the third slide.</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
